language: r
cache: packages

r:
  - release

addons:
  apt:
    packages: libmagick++-dev

branches:
  only:
    - master
    - travis

sudo: false

r_binary_packages:
  - coda
  - testthat
  - R.rsp
  - abind
  - ape
  - FNN
  - fields
  - ggplot2
  - MASS
  - Matrix
  - MCMCpack
  - mvtnorm
  - nnet
  - pdist
  - pROC
  - animation
  - phytools
  - statmod
  - SparseM
  - truncnorm
  
r_packages:
  - magick

r_github_packages:
  - jarioksa/BayesLogit-1

warnings_are_errors: false

r_check_revdep: false
